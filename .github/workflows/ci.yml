name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    tags:
      - '*'

env:
  CARGO_TERM_COLOR: always

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        sudo apt-get install g++-mingw-w64-x86-64 gcc-mingw-w64-x86-64
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-gnu,i686-pc-windows-gnu
    - name: Cross-compile for Windows (x86_64)
      run: cargo build --verbose --profile release-optimized --target x86_64-pc-windows-gnu
    - name: Cross-compile for Windows (i686)
      run: cargo build --verbose --profile release-optimized --target i686-pc-windows-gnu
    - name: Upload artifacts (x86_64)
      uses: actions/upload-artifact@v4
      with:
        name: wintab32
        path: target/x86_64-pc-windows-gnu/release-optimized/wintab32.dll
    - name: Upload artifacts (i686)
      uses: actions/upload-artifact@v4
      with:
        name: wintab32_i686
        path: target/i686-pc-windows-gnu/release-optimized/wintab32.dll

